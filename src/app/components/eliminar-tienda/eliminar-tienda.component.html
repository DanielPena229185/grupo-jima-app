<div class="py-5">
    <h2 class="text-primary text-2xl font-bold">Elimina una tienda</h2>
</div>
<div class="grid grid-cols-2 gap-4 p-4">
    <div *ngFor="let tienda of tiendas" class="p-4 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-bold">{{ tienda.nombre }}</h2>
        <p class="text-gray-500">{{ tienda.direccion }}</p>
        <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg bg-primary text-ligthbg" (click)="eliminarTiendaConfirmar(tienda)">Eliminar</button>
    </div>
</div>
