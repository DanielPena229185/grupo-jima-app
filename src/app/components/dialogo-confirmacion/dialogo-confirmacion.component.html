<div class="fixed top-0 left-0 w-full h-full bg-negro bg-opacity-50 z-50">
    <div
        class="bg-ligthbg fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg z-50">
        <h2 class="capitalize font-semibold text-[20px]">{{data.titulo}}</h2>
        <p class="py-[5px] font-medium text-[#9CA3AF]">
            {{data.contenido}}
        </p>
        <div class="flex justify-between py-[10px]">
            <button class="border-[1px] text-[#0288D1] font-bold py-2 px-4 rounded-xl" (click)="cancelar()">
                Cancelar
            </button>
            <button class="border-[1px] text-[#388E3C] font-bold py-2 px-4 rounded-xl" (click)="confirmar()">
                Confirmar
            </button>
        </div>
    </div>
</div>
