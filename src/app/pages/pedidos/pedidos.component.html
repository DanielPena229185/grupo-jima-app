<div class="flex h-scre w-full flex-col  p-[64px] gap-[32px] items-center">

                </div>
                <div class="flex flex-col items-center self-stretch p-[10px]">
                    <!-- header -->
                    <div class="flex py-[24px] px-[64px] justify-between items-center self-stretch">
                        <div
                            class="flex min-w-[230px] max-w-[230px] justify-center items-center gap-[10px] self-stretch">
                            <p class="text-[32px] capitalize">Orden</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="39" viewBox="0 0 40 39"
                                fill="none">
                                <path
                                    d="M21.625 8.125C21.625 7.22754 20.8975 6.5 20 6.5C19.1025 6.5 18.375 7.22754 18.375 8.125V26.9519L9.77405 18.351C9.13945 17.7163 8.11055 17.7163 7.47595 18.351C6.84135 18.9856 6.84135 20.0144 7.47595 20.649L18.851 32.024C19.4856 32.6587 20.5144 32.6587 21.149 32.024L32.524 20.649C33.1587 20.0144 33.1587 18.9856 32.524 18.351C31.8894 17.7163 30.8606 17.7163 30.226 18.351L21.625 26.9519V8.125Z"

                            </svg>
                        </div>
                        <div
                            class="flex min-w-[230px] max-w-[230px] justify-center items-center gap-[10px] self-stretch">
                            <p class="text-[32px] capitalize">Tienda</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="39" viewBox="0 0 40 39"
                                fill="none">
                                <path
                                    d="M21.149 6.97595C20.5144 6.34135 19.4856 6.34135 18.851 6.97595L7.47595 18.351C6.84135 18.9856 6.84135 20.0144 7.47595 20.649C8.11055 21.2837 9.13945 21.2837 9.77405 20.649L18.375 12.0481V30.875C18.375 31.7725 19.1025 32.5 20 32.5C20.8975 32.5 21.625 31.7725 21.625 30.875V12.0481L30.226 20.649C30.8606 21.2837 31.8894 21.2837 32.524 20.649C33.1587 20.0144 33.1587 18.9856 32.524 18.351L21.149 6.97595Z"
                                    fill="#2D3648" fill-opacity="0.5" />
                            </svg>
                        </div>
                        <div
                            class="flex min-w-[230px] max-w-[230px] justify-center items-center gap-[10px] self-stretch">
                            <p class="text-[32px] capitalize">Fecha</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="39" viewBox="0 0 40 39"
                                fill="none">
                                <path
                                    d="M21.149 6.97595C20.5144 6.34135 19.4856 6.34135 18.851 6.97595L7.47595 18.351C6.84135 18.9856 6.84135 20.0144 7.47595 20.649C8.11055 21.2837 9.13945 21.2837 9.77405 20.649L18.375 12.0481V30.875C18.375 31.7725 19.1025 32.5 20 32.5C20.8975 32.5 21.625 31.7725 21.625 30.875V12.0481L30.226 20.649C30.8606 21.2837 31.8894 21.2837 32.524 20.649C33.1587 20.0144 33.1587 18.9856 32.524 18.351L21.149 6.97595Z"
                                    fill="#2D3648" fill-opacity="0.5" />
                            </svg>
                        </div>
                    </div>
                    <!-- row -->
                    <app-spinner [mostrarSpinner]="mostrarSpinner"></app-spinner>
                    <app-pedidos-pendientes-item
                        class="flex w-full  py-[17px] px-[64px] justify-between items-center border-t-[1px] border-[#B1B1B1] hover:bg-selectedItem cursor-pointer"
                        *ngFor="let pedido of pedidos" [pedido]="pedido" (click)="goToDetallePedido(pedido)"></app-pedidos-pendientes-item>
                </div>
            </div>
        </div>
